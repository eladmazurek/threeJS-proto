<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <!-- Consolidated styles -->
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <!--
        WebGL Canvas Element
        This canvas is where Three.js renders the 3D scene.
        The 'webgl' class is used by script.js to get a reference to this element.
        The canvas will be automatically sized to fill the viewport.
    -->
    <canvas class="webgl"></canvas>

    <!-- H3 Cell Info Popup (SpaceX style) -->
    <div id="h3-popup" class="h3-popup hidden">
        <div class="h3-popup-header">
            <span class="h3-popup-title" id="h3-popup-title">CELL —</span>
            <button class="h3-popup-close">&times;</button>
        </div>
        <div class="h3-popup-content">
            <div class="h3-popup-row">
                <span class="h3-popup-label">TOTAL UNITS</span>
                <span class="h3-popup-value h3-popup-highlight" id="h3-total-units">0</span>
            </div>
            <div class="h3-popup-breakdown">
                <div class="h3-popup-unit-row">
                    <span class="h3-unit-dot ship"></span>
                    <span class="h3-popup-label">SHIPS</span>
                    <span class="h3-popup-value" id="h3-ship-count">0</span>
                </div>
                <div class="h3-popup-unit-row">
                    <span class="h3-unit-dot aircraft"></span>
                    <span class="h3-popup-label">AIRCRAFT</span>
                    <span class="h3-popup-value" id="h3-aircraft-count">0</span>
                </div>
                <div class="h3-popup-unit-row">
                    <span class="h3-unit-dot satellite"></span>
                    <span class="h3-popup-label">SATELLITES</span>
                    <span class="h3-popup-value" id="h3-satellite-count">0</span>
                </div>
            </div>
            <div class="h3-popup-divider"></div>
            <div class="h3-popup-row">
                <span class="h3-popup-label">CENTER</span>
                <span class="h3-popup-value" id="h3-cell-center">—</span>
            </div>
        </div>
    </div>

    <!-- Google 3D Tiles Attribution (required by Google ToS) -->
    <div id="tiles-attribution" class="hidden">
        <span id="tiles-attribution-text">Google</span>
    </div>

    <!--
        Main Application Script
        type="module" enables ES6 module imports (import/export syntax)
        This is required for importing Three.js and other dependencies
    -->
    <script type="module" src="./app.ts"></script>
</body>
</html>
